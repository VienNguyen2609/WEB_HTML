<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="nguyenbavien" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="untitled1.css">
</head>

<body>

    <!-- PHẦN HEADER -->
    <header class="header-container">
        <img src="Image/logoshop.png" alt="Logo" class="logo">
        
        <div class="search-bar">
            <div class="search-box">
                <input type="text" placeholder="Search..." class="search-input">
                <select class="category-select">
                    <option>Categories</option>
                    <option>Men</option>
                    <option>Books</option>
                   
                </select>
            </div>
           
        </div>
    
        <h1 class="Item">0 Item($) - $0.00</h1>
    </header>

    <!-- PHẦN MENU (NAVIGATION) -->
    <nav class="menu">
        <ul>
            <li><a href="#">Home</a></li>         
            <li><a href="#">Men</a></li>
            <li><a href="#">Jewelry</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Clothing</a></li>
            <li><a href="#">Jeans</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">The Girl Racing Bicycle</a></li>
        </ul>
    </nav>

    <!-- PHẦN NỘI DUNG CHÍNH -->
    <main class="content">
        <div class="product">
            <div class="labels">
                <span class="new">NEW</span>
                <span class="sale">SALE</span>
            </div>
            <img src="Image/backgroundScreen.jpg" alt="Product 1">
            <h3>Apple Cinema 30"</h3>
            <div class="rating">★★★★★</div>
            <div class="price">
                <span class="current-price">$110.00</span>
                <span class="old-price">$122.00</span>
            </div>
        </div>

        <div class="product">
            <div class="labels">
                <span class="new">NEW</span>
                <span class="sale">SALE</span>
            </div>
            <img src="Image/backgroundScreen.jpg" alt="Product 2">
            <h3>Canon EOS 5D</h3>
            <div class="rating">★★★★★</div>
            <div class="price">
                <span class="current-price">$98.00</span>
                <span class="old-price">$122.00</span>
            </div>
        </div>

        <div class="product">
            <div class="labels">
                <span class="new">NEW</span>
                <span class="sale">SALE</span>
            </div>
            <img src="Image/backgroundScreen.jpg" alt="Product 3">
            <h3>Canon EOS 5D</h3>
            <div class="rating">★★★★★</div>
            <div class="price">
                <span class="current-price">$98.00</span>
                <span class="old-price">$122.00</span>
            </div>
        </div>
    </main>

</body>

</html>
